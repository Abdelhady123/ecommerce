<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متجر عربي</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <!-- القائمه العلويه -->
      <div class="row">
          <nav class="navbar custom-navbar navbar-expand-lg">
            <div class="container">
            <!--logo nav-->
            <div class="navbar-header">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a href="#" class="me-5">
                <img src="images/logo.png" alt="متجر عربي" />
              </a>
            </div>
            <!--input and dropdown -->
            <form class="d-flex">
              <input type="search" class="form-control custom-form-control" placeholder="كلمة البحث...." />
              <a href="#" class="nav-link dropdown-toggle custom-btn pt-2" role="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false" >
                اختر فئة
              </a>
              <ul class="dropdown-menu custm-dropdown-menu">
                <li>
                  <div class="checkbox ms-2">
                    <label>
                      <input type="checkbox" name="search-category" value="men" />
                      رجالي
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkbox ms-2">
                    <label>
                      <input type="checkbox" name="search-category" value="women" />
                      نسائي
                    </label>
                  </div>
                </li>
                <li>
                  <div class="checkbox ms-2">
                    <label>
                      <input type="checkbox" name="search-category" value="kids" />
                      أطفال
                    </label>
                  </div>
                </li>
              </ul>
              <!--button search-->
              <button class="btn search-btn" type="submit">ابحث</button>
            </form>
            <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a href="#" class="nav-link"  aria-current="page">الصفحه الرئيسه</a>
                </li>
                <li class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false"> اقسام المتجر
                 </a>
                 <ul class="dropdown-menu custom-dropdown-menu">
                  <li><a class="dropdown-item" href="#">رجالي</a></li>
                  <li><a class="dropdown-item" href="#"> نسائي</a></li>
                  <li><a class="dropdown-item" href="#"> أطفال</a></li>
                </ul>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"> البحث المتقدم</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"> تواصل معنا</a>
                </li>
                <li>
                  <a href="" class="btn-icon btn" id="btn-shopping-cart" title="عربة الشراء" data-bs-toggle="tooltip" data-bs-placement="bottom">
                    <i class="fa-solid fa-cart-shopping"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
         </nav>
        </div>
        <!-- عارض الشرائح -->
      <div class="row">
        <div id="carousel-featured" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators custom-carousel-indicators">
            <img src="./images/lacoste_1.png" data-bs-target="#carousel-featured" data-bs-slide-to="0" alt="lacoste" class="active custom-carousel-indications-primary">
            <img src="./images/lacoste_2.png" data-bs-target="#carousel-featured" data-bs-slide-to="1" alt="lacoste" class="custom-carousel-indications-primary">
            <img src="./images/lacoste_3.png" data-bs-target="#carousel-featured" data-bs-slide-to="2" alt="lacoste"class="custom-carousel-indications-primary">
            <img src="./images/adidas_3.png" data-bs-target="#carousel-featured" data-bs-slide-to="3" alt="lacoste" class="custom-carousel-indications-primary">
          </div>
          <!-- الشرائح -->
          <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                  <div class="row">
                   <div class="col-4 offset-2">
                     <img src="./images/lacoste_1.png" alt="lacoste">
                   </div>
                   <div class="col-6">
                       <div class="product-details">
                        <div class="product-category">
                          تخفيضات
                        </div>
                        <div class="sale large">
                          50%
                          <span>خصم</span> 
                        </div>
                        <h1>تي شيرت رجالي من لاكوست </h1>
                        <a href="product.html" class="btn btn-lg">تسوق الان</a>
                      </div>
                   </div>
                  </div>
                </div>
            </div>
           <!-- االشريحه الثانيه -->
            <div class="carousel-item ">
                <div class="container">
                  <div class="row">
                   <div class="col-4 offset-2">
                     <img src="./images/lacoste_2.png" alt="lacoste">
                   </div>
                   <div class="col-6">
                       <div class="product-details">
                        <div class="product-category">
                          نسائي
                        </div>
                        <h1> حقيبه شانتاكو نسائيه</h1>
                        <a href="product.html" class="btn btn-lg custom-btn-warning">تسوق الان</a>
                      </div>
                   </div>
                  </div>
                </div>
            </div>
          <!-- الشريحه الثالثه -->
            <div class="carousel-item ">
                <div class="container">
                  <div class="row">
                   <div class="col-4 offset-2">
                     <img src="./images/lacoste_3.png" alt="lacoste">
                   </div>
                   <div class="col-6">
                       <div class="product-details">
                        <div class="product-category">
                          الاككثر مبيعا
                        </div>
                        <h1>تي شيرت بولو </h1>
                        <a href="product.html" class="btn btn-lg custom-btn-warning">تسوق الان</a>
                      </div>
                   </div>
                  </div>
                </div>
            </div>
          <!-- الشريحه الرابعه -->
            <div class="carousel-item ">
                <div class="container">
                  <div class="row">
                   <div class="col-4 offset-2">
                     <img src="./images/adidas_3.png" alt="lacoste">
                   </div>
                   <div class="col-6">
                       <div class="product-details">
                        <div class="product-category">
                          اطفال
                        </div>
                        <h1>بدلة فايربرد الرياضيه</h1>
                        <a href="product.html" class="btn btn-lg custom-btn-warning">تسوق الان</a>
                      </div>
                   </div>
                  </div>
                </div>
            </div>
            
          </div>
        <!-- اسهم التنقل -->
        <button class="carousel-control-prev" data-bs-target="#carousel-featured" data-bs-slide="prev">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="carousel-control-next" data-bs-target="#carousel-featured" data-bs-slide="next">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        </div>
      </div>
    </div>
  </body>
</html>
